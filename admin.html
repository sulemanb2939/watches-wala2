<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Wala | Admin Panel</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #f4f6f9;
            color: #333;
        }

        .admin-nav {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-nav h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Auth Screen */
        #auth-screen {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Dashboard */
        #dashboard-screen {
            display: none;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .admin-product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .admin-product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .admin-card-body {
            padding: 15px;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .stock-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .in-stock {
            background: #d4edda;
            color: #155724;
        }

        .out-stock {
            background: #f8d7da;
            color: #721c24;
        }

        /* Modal Overrides */
        .modal-content {
            max-width: 600px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }
    </style>
</head>

<body>

    <!-- Auth Screen -->
    <div id="auth-screen">
        <h2>Admin Login</h2>
        <form id="login-form">
            <div class="form-group">
                <input type="email" id="admin-email" placeholder="Email" required
                    style="width: 100%; padding: 10px; margin-bottom: 10px;">
            </div>
            <div class="form-group">
                <input type="password" id="admin-password" placeholder="Password" required
                    style="width: 100%; padding: 10px; margin-bottom: 20px;">
            </div>
            <button type="submit" class="btn primary-btn" style="width: 100%;">Login</button>
            <p id="login-error" style="color: red; margin-top: 10px;"></p>
        </form>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen">
        <nav class="admin-nav">
            <h1><i class="fa-solid fa-crown"></i> Admin Panel</h1>
            <button onclick="logout()" class="btn small-btn" style="background: #c0392b;">Logout</button>
        </nav>

        <div class="admin-container">
            <div class="dashboard-header">
                <h2>Product Management</h2>
                <div class="header-actions">
                    <button onclick="window.restoreLegacyProducts()" class="btn secondary-btn"
                        style="background:#555; margin-right: 10px;">
                        <i class="fa-solid fa-cloud-arrow-up"></i> Restore Legacy Products
                    </button>
                    <button onclick="openProductModal()" class="btn primary-btn"><i class="fa-solid fa-plus"></i> Add
                        Product</button>
                </div>
            </div>

            <div id="admin-products-grid" class="product-list">
                <!-- Products injected here -->
                <p>Loading products...</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeProductModal()">&times;</span>
            <div class="modal-header">
                <h2 id="modal-title">Add New Product</h2>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <input type="hidden" id="edit-product-id">

                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="p-name" required>
                    </div>

                    <div class="form-group-row" style="display: flex; gap: 10px;">
                        <div class="form-group" style="flex: 1;">
                            <label>Sale Price (Final)</label>
                            <input type="number" id="p-price" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>Original Price</label>
                            <input type="number" id="p-original-price">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="p-discount-enabled"> Enable Discount Badge (Save X%)
                        </label>
                    </div>

                    <div class="form-group">
                        <label>Product Description</label>
                        <textarea id="p-description" rows="4" placeholder="Full product details..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Specifications (JSON format or comma separated)</label>
                        <div class="specs-inputs">
                            <input type="text" id="p-spec-material" placeholder="Material (e.g. Stainless Steel)"
                                style="margin-bottom:5px;">
                            <input type="text" id="p-spec-warranty" placeholder="Warranty (e.g. 1 Year)"
                                style="margin-bottom:5px;">
                            <input type="text" id="p-spec-water" placeholder="Water Resistance (e.g. 3ATM)"
                                style="margin-bottom:5px;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Product Images (Select Multiple)</label>
                        <input type="file" id="p-image-files" accept="image/*" multiple>
                        <div id="image-preview-container"
                            style="display: flex; gap: 5px; flex-wrap: wrap; margin-top: 10px;"></div>
                        <input type="text" id="p-image-url" placeholder="Or paste Main Image URL"
                            style="margin-top: 5px;">
                        <small>First image will be the main cover image.</small>
                    </div>

                    <div class="form-group">
                        <label>Colors (comma separated)</label>
                        <input type="text" id="p-colors" placeholder="e.g. Black, Silver, Gold">
                    </div>

                    <div class="form-group">
                        <label>Sizes (comma separated, e.g. 40mm:0, 42mm:200)</label>
                        <input type="text" id="p-sizes" placeholder="Format: Name:PriceAdjustment">
                    </div>

                    <div class="form-group">
                        <label>Straps (comma separated, e.g. Leather:0, Steel:500)</label>
                        <input type="text" id="p-straps" placeholder="Format: Name:PriceAdjustment">
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="p-stock" checked> In Stock
                        </label>
                    </div>

                    <div class="form-group">
                        <label>Badge (Optional)</label>
                        <input type="text" id="p-badge" placeholder="e.g. Best Seller">
                    </div>

                    <button type="submit" id="save-btn" class="btn primary-btn full-width">Save Product</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loader"
        style="display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index: 2000; justify-content: center; align-items: center;">
        <div style="font-size: 2rem;"><i class="fa-solid fa-spinner fa-spin"></i></div>
    </div>

    <script type="module">
        import { db, auth, storage } from './firebase-config.js';
        import {
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import {
            collection,
            addDoc,
            getDocs,
            doc,
            deleteDoc,
            updateDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import {
            ref,
            uploadBytes,
            getDownloadURL
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

        import { legacyProducts } from './legacy-data.js';

        // Global State
        let products = [];
        let isEditing = false;

        // AUTH STATE LISTENER
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('dashboard-screen').style.display = 'block';
                loadProducts();
            } else {
                document.getElementById('auth-screen').style.display = 'block';
                document.getElementById('dashboard-screen').style.display = 'none';
            }
        });

        // RESTORE LEGACY
        window.restoreLegacyProducts = async () => {
            if (!confirm("This will upload all original 12 products. Any duplicates (by name) will be skipped. Proceed?")) return;
            showLoader(true);
            try {
                let count = 0;
                for (const p of legacyProducts) {
                    const existing = products.find(prod => prod.title === p.title);
                    if (!existing) {
                        // REMOVE ID field to let Firebase auto-generate
                        const { id, ...productDataWithoutId } = p;

                        await addDoc(collection(db, "products"), {
                            ...productDataWithoutId,
                            createdAt: serverTimestamp()
                        });
                        count++;
                    }
                }
                alert(`Restoration complete! ${count} products added.`);
                loadProducts();
            } catch (e) {
                alert("Error restoring: " + e.message);
                console.error(e);
            } finally {
                showLoader(false);
            }
        };

        // LOGIN
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                document.getElementById('login-error').innerText = "Invalid credentials: " + error.message;
            }
        });

        // LOGOUT
        window.logout = () => {
            signOut(auth);
        };

        // LOAD PRODUCTS
        async function loadProducts() {
            const grid = document.getElementById('admin-products-grid');
            grid.innerHTML = '<p>Loading...</p>';

            try {
                const querySnapshot = await getDocs(collection(db, "products"));
                products = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    // CRITICAL: Ensure 'id' is always the Firestore document ID to prevent overwrite
                    products.push({ ...data, id: doc.id });
                });
                renderAdminProducts();
            } catch (error) {
                console.error("Error loading products:", error);
                grid.innerHTML = '<p class="error">Error loading products.</p>';
            }
        }

        function renderAdminProducts() {
            const grid = document.getElementById('admin-products-grid');
            if (products.length === 0) {
                grid.innerHTML = '<p>No products found.</p>';
                return;
            }

            grid.innerHTML = products.map(p => `
                <div class="admin-product-card">
                    <span class="stock-badge ${p.stock ? 'in-stock' : 'out-stock'}">
                        ${p.stock ? 'In Stock' : 'Out of Stock'}
                    </span>
                    <img src="${p.image}" alt="${p.title}">
                    <div class="admin-card-body">
                        <h4>${p.title}</h4>
                        <p>PKR ${p.price}</p>
                        <div class="admin-actions">
                            <button class="btn small-btn" onclick="window.editProduct('${p.id}')">Edit</button>
                            <button class="btn small-btn" style="background: red;" onclick="window.deleteProduct('${p.id}')">Delete</button>
                             <button class="btn small-btn" style="background: ${p.stock ? '#e67e22' : '#2ecc71'};" onclick="window.toggleStock('${p.id}')">
                                ${p.stock ? 'Mark Out' : 'Mark In'}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // SAVE PRODUCT (ADD/EDIT)
        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoader(true);

            const id = document.getElementById('edit-product-id').value;
            console.log("Submitting product. ID from hidden field:", id);

            const name = document.getElementById('p-name').value;
            const price = Number(document.getElementById('p-price').value);
            const originalPrice = Number(document.getElementById('p-original-price').value);
            const discountEnabled = document.getElementById('p-discount-enabled').checked;
            const description = document.getElementById('p-description').value;

            const specMaterial = document.getElementById('p-spec-material').value;
            const specWarranty = document.getElementById('p-spec-warranty').value;
            const specWater = document.getElementById('p-spec-water').value;

            const imageUrlInput = document.getElementById('p-image-url').value;
            const imageFiles = document.getElementById('p-image-files').files;
            const stock = document.getElementById('p-stock').checked;
            const badge = document.getElementById('p-badge').value;

            // Parse Lists
            const colorStr = document.getElementById('p-colors').value;
            const colors = colorStr ? colorStr.split(',').map(s => s.trim()) : [];

            const parseComplex = (str) => {
                if (!str) return [];
                return str.split(',').map(s => {
                    const [n, p] = s.split(':');
                    return { name: n.trim(), price: p ? Number(p) : 0 };
                });
            };

            const sizes = parseComplex(document.getElementById('p-sizes').value);
            const straps = parseComplex(document.getElementById('p-straps').value);

            let uploadedImageUrls = [];

            // Keep existing images if editing
            if (isEditing && id) {
                const existingProd = products.find(p => p.id === id);
                if (existingProd) {
                    if (existingProd.images) {
                        uploadedImageUrls = [...existingProd.images];
                    } else if (existingProd.image) {
                        uploadedImageUrls = [existingProd.image]; // Legacy support
                    }
                }
            }

            try {
                // Upload New Images
                if (imageFiles.length > 0) {
                    // If new files are uploaded, we might want to replace or append. 
                    // For simplicity, let's append but if it's main image replacement, put at start?
                    // Let's just append for now, user can delete/reorder in a more complex version
                    // Actually, if it's a new upload, let's assume they want these. 
                    // To keep it simple: if files selected, add to array.

                    for (let i = 0; i < imageFiles.length; i++) {
                        const file = imageFiles[i];
                        const storageRef = ref(storage, 'products/' + Date.now() + '-' + file.name);
                        await uploadBytes(storageRef, file);
                        const url = await getDownloadURL(storageRef);
                        uploadedImageUrls.push(url);
                    }
                }

                // Fallback / Manual URL
                if (imageUrlInput && !uploadedImageUrls.includes(imageUrlInput)) {
                    uploadedImageUrls.push(imageUrlInput);
                }

                // Ensure legacy 'image' field is also populated (use first image)
                const mainImage = uploadedImageUrls.length > 0 ? uploadedImageUrls[0] : '';

                const productData = {
                    title: name,
                    price: price,
                    originalPrice: originalPrice || price,
                    discountEnabled: discountEnabled,
                    description: description,
                    specifications: {
                        material: specMaterial,
                        warranty: specWarranty,
                        waterResistance: specWater
                    },
                    image: mainImage, // Legacy & Main display
                    images: uploadedImageUrls, // Gallery
                    variations: { colors, sizes, straps },
                    stock: stock,
                    badge: badge || null,
                    updatedAt: serverTimestamp()
                };

                if (isEditing && id) {
                    // SAFETY CHECK
                    if (!id || id.trim() === "") {
                        throw new Error("Invalid product ID. Cannot update.");
                    }
                    console.log("Updating existing product with ID:", id);

                    const productRef = doc(db, "products", id);
                    await updateDoc(productRef, productData);
                } else {
                    console.log("Adding new product");
                    productData.createdAt = serverTimestamp();
                    const docRef = await addDoc(collection(db, "products"), productData);
                    console.log("New product added with ID:", docRef.id);
                }

                closeProductModal();
                loadProducts();
            } catch (error) {
                alert("Error saving product: " + error.message);
                console.error(error);
            } finally {
                showLoader(false);
            }
        });

        // DELETE
        window.deleteProduct = async (id) => {
            if (!confirm("Are you sure you want to delete this product?")) return;
            console.log("Deleting product with ID:", id);
            showLoader(true);
            try {
                await deleteDoc(doc(db, "products", id));
                loadProducts();
            } catch (e) {
                alert(e.message);
            } finally {
                showLoader(false);
            }
        };

        // TOGGLE STOCK
        window.toggleStock = async (id) => {
            const p = products.find(prod => prod.id === id);
            if (!p) return;

            console.log("Toggling stock for product ID:", id);

            showLoader(true);
            try {
                await updateDoc(doc(db, "products", id), {
                    stock: !p.stock
                });
                loadProducts();
            } catch (e) {
                alert(e.message);
            } finally {
                showLoader(false);
            }
        }

        // EDIT SETUP
        window.editProduct = (id) => {
            console.log("Editing product with Firestore key:", id);
            const p = products.find(prod => prod.id === id);

            if (!p) {
                console.error("Product not found in local array for ID:", id);
                return;
            }

            isEditing = true;
            document.getElementById('modal-title').innerText = "Edit Product";

            // CRITICAL: Set ID correctly
            document.getElementById('edit-product-id').value = id;

            document.getElementById('p-name').value = p.title;
            document.getElementById('p-price').value = p.price;
            document.getElementById('p-original-price').value = p.originalPrice || '';
            document.getElementById('p-discount-enabled').checked = p.discountEnabled || false;
            document.getElementById('p-description').value = p.description || '';

            document.getElementById('p-spec-material').value = p.specifications?.material || '';
            document.getElementById('p-spec-warranty').value = p.specifications?.warranty || '';
            document.getElementById('p-spec-water').value = p.specifications?.waterResistance || '';

            // Handle Images
            // document.getElementById('p-image-url').value = p.image; // Just show main if needed, or clear

            document.getElementById('p-stock').checked = p.stock;
            document.getElementById('p-badge').value = p.badge || '';

            document.getElementById('p-colors').value = p.variations.colors ? p.variations.colors.join(', ') : '';

            const fmt = (arr) => arr ? arr.map(i => `${i.name}:${i.price}`).join(', ') : '';
            document.getElementById('p-sizes').value = fmt(p.variations.sizes);
            document.getElementById('p-straps').value = fmt(p.variations.straps);

            openProductModal();
        };

        // UI HELPERS
        window.openProductModal = () => {
            const modal = document.getElementById('productModal');
            modal.style.display = 'block';
            setTimeout(() => modal.classList.add('show'), 10);
            if (!isEditing) {
                document.getElementById('product-form').reset();
                document.getElementById('modal-title').innerText = "Add New Product";
                isEditing = false;
            }
        };

        window.closeProductModal = () => {
            const modal = document.getElementById('productModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                isEditing = false;
            }, 300);
        };

        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'flex' : 'none';
        }

        window.onclick = function (event) {
            if (event.target == document.getElementById('productModal')) {
                closeProductModal();
            }
        }
    </script>
</body>

</html>
